<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{/*Configuração global de CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to left,  #00E604, #336634,#293D29 );
            /*to bottom - De baixo para cima
              to top - De cima para baixo
              to left - Da esquerda para a direita
              to right - Da Direita para a esquerda*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
