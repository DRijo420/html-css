<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagem/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagem/M.png" type="image/png">
        <img src="Imagem/G.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/Fix Bayonets - United States Marine Band.mp3" controls></audio>
    
    <p>Outra maneira de reproduzir áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/Claim To Fame - The Grey Room _ Clark Sims.mp3" type="audio/mpeg" >
         <source src="mídia/Claim To Fame - The Grey Room _ Clark Sims.ogg" type="audio/ogg" >
         <source src="mídia/Claim To Fame - The Grey Room _ Clark Sims.wav"type="audio/wav" >

         <p>Caso seu áudio não tocar, infelizmente o seu navegador não consegue reproduzir áudio. <a href="mídia/Claim To Fame - The Grey Room _ Clark Sims.mp3" type="mídia/Claim To Fame - The Grey Room _ Clark Sims.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
